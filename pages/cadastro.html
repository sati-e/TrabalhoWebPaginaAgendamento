<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/clear.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/index.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="corpotodo">
        <div class="titulo">
            <h1>Cadastro</h1>
        </div>
        <!--Informações Pessoais-->
        <div class="boxInfo">
        <h2 class="info">Informações Pessoais</h2>
            <div id="boxInfoPessoais">
                <form>
                    <label for="nome" class="labelFormulario">Nome Completo:*</label>
                    <input type="text" id="nomeCompleto" placeholder="Ex.: Mariana Pereia Alves">
                    <label for="cpf" class="labelFormulario">CPF:*</label>
                    <input type="text" id="cpfCadastro" maxlength="11" placeholder="Ex.: 000.000.000-00">
                    <label for="dataNascimento" class="labelFormulario">Data de Nascimento:*</label>
                    <input type="date" id="dataDeNascimento" placeholder="dd/mm/aaaa">
                    <label for="genero" class="labelFormulario">Gênero:</label>
                    <select name="genero" id="genero">
                        <option value="" disabled selected>Selecione</option>
                        <option value="homemCis">Homem Cisgênero</option>
                        <option value="mulherCis">Mulher Cisgênero</option>
                        <option value="homemTrans">Homem Transgênero</option>
                        <option value="mulherTrans">Mulher Transgênero</option>
                        <option value="naoBinario">Não Binário</option>
                        <option value="outro">Outro</option>
                    </select>
                    <label for="pcd" class="labelFormulario">PCD:*</label>
                    <select name="pcd" id="pcd">
                        <option value="" disabled selected>Selecione</option>
                        <option value="sim">Sim</option>
                        <option value="nao">Não</option>
                    </select>
                    <label for="convenio" class="labelFormulario">Convênio:</label>
                    <select name="convenio" id="convenio">
                        <option value="" disabled selected>Selecione</option>
                        <option value="amil">Amil</option>
                        <option value="cassi">Cassi</option>
                        <option value="brbSaude">BRB Saúde</option>
                        <option value="camed">Camed</option>
                        <option value="bradesco">Bradesco</option>
                        <option value="faceb">Faceb</option>
                        <option value="bacen">Bacen</option>
                        <option value="naopossui">Não Possuo</option>
                    </select>
                    <label for="numCarteirinha" class="labelFormulario">N° da Carteirinha:</label>
                    <input type="text" id="numCarteirinha">
                    <label for="numTelefone" class="labelFormulario">N° de Telefone:*</label>
                    <input type="text" id="celular" maxlength="11" placeholder="Ex.: (00) 00000-0000">
                    <label for="contEmergencia" class="labelFormulario">Contato de Emergência:*</label>
                    <input type="text" id="contEmergencia" maxlength="11" placeholder="Ex.: (00) 00000-0000">
                </form>
            </div>
        </div>
        <div class="boxInfo">
            <h2 class="info">Informações de Residencia</h2>
            <div id="boxInfoResidencia">
                <form>
                    <label for="cep" class="labelFormulario">CEP:*</label>
                    <input type="text" id="cep" maxlength="8" placeholder="Ex.: 00000-000">
                    <label for="uf" class="labelFormulario">UF:*</label>
                    <select name="unidadeFederativa" id="unidadeFederativa">
                        <option value="" disabled selected>Selecione</option>
                        <option value="acre">AC</option>
                        <option value="alagoas">AL</option>
                        <option value="amapa">AP</option>
                        <option value="amazonas">AM</option>
                        <option value="bahia">BA</option>
                        <option value="ceara">CE</option>
                        <option value="distritoFederal">DF</option>
                        <option value="espiritoSanto">ES</option>
                        <option value="goias">GO</option>
                        <option value="maranhao">MA</option>
                        <option value="matoGrosso">MT</option>
                        <option value="matoGrossoDoSul">MS</option>
                        <option value="minasGerais">MG</option>
                        <option value="para">PA</option>
                        <option value="paraiba">PB</option>
                        <option value="parana">PR</option>
                        <option value="pernambuco">PE</option>
                        <option value="paiui">PI</option>
                        <option value="rioDeJaneiro">RJ</option>
                        <option value="rioGrandeDoNorte">RN</option>
                        <option value="rioGrandeDoSul">RS</option>
                        <option value="rondonia">RO</option>
                        <option value="roraima">RR</option>
                        <option value="santaCatarina">SC</option>
                        <option value="saoPaulo">SP</option>
                        <option value="sergipe">SE</option>
                        <option value="tocantins">TO</option>
                    </select>
                    <label for="cidade" class="labelFormulario">Cidade:*</label>
                    <input type="text" id="cidade">
                    <label for="rua" class="labelFormulario">Rua:*</label>
                    <input type="text" id="rua">
                    <label for="numeroEnd" class="labelFormulario">Número:*</label>
                    <input type="number" name="numeroEndereco" id="numeroEnd">
                    <label for="bairro" class="labelFormulario">Bairro:</label>
                    <input type="text" id="bairro">
                    <label for="complemento" class="labelFormulario">Complemento:</label>
                    <input type="text" id="complemento">
                </form>
            </div>
        </div>
        <div class="boxInfo">
            <h2 class="info">Informações de Cadastro</h2>
            <div id="boxInfoCadastro">
                <form>
                    <label for="email" class="labelFormulario">Email:*</label>
                    <input type="email" name="email" id="email" placeholder="exemplo@gmail.com">
                    <label for="senha" class="labelFormulario">Senha:*</label>
                    <input type="password" name="senha" id="senha" placeholder="********">
                    <label for="senhaConfirmacao" class="labelFormulario">Confirme sua Senha:*</label>
                    <input type="password" name="senhaConfirmacao" id="senhaConfirmacao" placeholder="********">
                </form>
            </div>

        </div>
    </div>
</body>
</html>
