<body>
    <div class="corpoLogin">
        <div class="quadrado">
            <div class="conteudoQuadrado">

            <div class="loginTitulo">
                <h1>LOGIN</h1>
            </div>

            <div class="loginInputs"> 
                <p>CPF:</p>
                <input type="text" maxlength="11" id="login" placeholder="Ex.: 000.000.000-00">
                <p>Senha:</p>
                <input type="password" maxlength="8" id="senha" placeholder="********">
                <div class="eye">
                    <i class="bi bi-eye" id="btnSenha" onclick="mostrarSenha()"></i>
                </div>
            </div>
            <div class="lembrarCadastro">
                <input type="checkbox">Lembrar cadastro
            </div>
            <div class="embaixo">
                <div class="esqueceuSenha">
                    <a href="esqueceuSenha.html"> esqueci minha senha.</a>
                    <p>Não possui cadastro?</p>
                    <a href="cadastro.html">Cadastre-se</a>
                </div>
                <div class="botaoEntrar">
                    <a href="agendamento.html"><button type="submit"> Enviar</button></a>
                </div>
            </div>
            </div>    
        </div>

    </div>
</body>
