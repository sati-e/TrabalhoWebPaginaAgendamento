<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../styles/clear.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/index.css"/>
    <link rel="stylesheet" type="text/css" href="../styles/agendamento.css"/>
    <title>Agendamento</title>
<body>
             
    <nav>
            <a class="pages" href="login.html">Login</a>
            <a class="pages" href="agendamento.html">Agendamento</a>
            <a class="pages" href="agenResultado.html">Resultado do Agendamento</a>
            <a class="pages" href="cadastro.html">Cadastro</a>
    </nav>
  <div class="conteudo">
    <div class="corpoTodo ">


      <div class="titulo">Agende Sua Consulta</div>

        <div class="formularios">

          <div class="hospitaisForm">
            <!--Hospital -->
            <label class="labelFormulario" for="hospitais">Hospital: </label>
            <select class="comboBoxes" name="hospitais" id="hospitais">
            
              
              <option  id="selecionar" value="">Selecionar</option>

              <option  value="anchieta">Hospital Achieta</option>
            
              <option  value="anaNery">Hospital Ana Nery</option>
            
              <option  value="santaMarta">Hospital Santa Marta</option>
            
            </select> 
          </div>
          <div class="consultaForm">
            <!--Consulta-->
            <label class="labelFormulario" for="consulta">Consulta ou Exame: </label>
            <select class="comboBoxes" name="consulta" id="consulta">
            
              
              <option  value="consulta">Consulta</option>
              <option  value="exame">Exame</option>
            
            </select> 
          </div>

          <div class="especialidadeForm">
          <!--Especialidade-->
          <label class="labelFormulario" for="especialidade">Especialidade: </label>
            <select class="comboBoxes" name="especialidade" id="especialidade">
            
              
              <option  id="selecionar" value="">Selecionar</option>

              <option  value="cardiologia">Cardiologia</option>
            
              <option  value="ortopedia">Ortopedia</option>
            
              <option  value="psiquiatria">Psiquiatria</option>
            
              <option  value="raioX">Radiografia</option>
            
            
            </select> 
          </div>

          <div class="medicosDiv">
          <!--Medicos-->
            <label class="labelFormulario" for="medicos">Médicos: </label>
            <select class="comboBoxes" name="medicos" id="medicos">
            
            
              <option  id="selecionar" value="">Selecionar</option>
              <option  value="joaoBatista">Joao Batista</option>
              <option  value="mariaSilva">Maria Silva</option>
              <option  value="joseSila">Jose Silva</option>
            
            </select> 
          </div>
          <div class="dataForm">
            <!--Datas VAI SER ALTERADA PRA UM CALENDARIO-->
            <label class="labelFormulario" for="dataAgendamento">Datas Disponíveis: </label>
            <input class="comboBoxData" type="date" name="dataAgendamento"> 
          </div>
        </div>

        <div class="letrasMiudas">
          Um e-mail será enviado após a confirmação das informações e na data anterior confirmando a Consulta/Exame.
        </div>

       <div class="agendarBotao ">
          <a href="agenResultado.html"><button class="botao" type="button" id="btnAgendar">Agendar</button></a>
         </div>
    </div>

    
    <footer>

      <div class="acessibilidade">

        <img class="iconeAcessibilidade" src="../assets/images/hearingAid.png" alt="Ícone de acessibilidade para auxílio auditivo">
        <img class="iconeAcessibilidade" src="../assets/images/visionAid.png" alt="Ícone de acessibilidade para auxílio visual">
        <img class="iconeAcessibilidade" src="../assets/images/signAid.png" alt="Ícone de acessibilidade para auxílio com linguagem de sinais">
      </div>
      <div class="rodape">
        <div class="imagem">
          <img src="../assets/images/crossIcon.png" alt="Imagem de uma cruz branca dentro de um campo circular"/>
        </div>
        <div class="contatoInformacoes">
          <p>Contado: (00) 000000-0000</p>
          <p>email: nome@email.com</p>
        </div>
      </div>



    </footer>

  </div>
  
</body>

</html>
